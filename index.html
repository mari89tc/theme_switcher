<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Theme Switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Poppins:wght@500&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  </head>
  <body class="img_body" data-theme="hawaii">
    <header>
      <h2>Theme Switcher</h2>
      <label for="theme">Choose Theme:</label>
      <select name="theme" id="changeTheme">
        <option value="">Select Theme</option>
        <option value="hawaii">Hawaii</option>
        <option value="dark">Dark</option>
        <option value="light">Light</option>
        <option value="green">Green</option>
      </select>
    </header>
    <main>
      <p>Here are some content</p>
      <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/Attribute_selectors">Link for attribute selectors</a>
    </main>
    <footer>
      <p>Footer</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
